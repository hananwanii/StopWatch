<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00: 000
        </div>
        <div class="buttons">
            <button id = "stop">Stop <i class="fa-solid fa-stop"></i></button>
            <button id = "start">Start <i class="fa-solid fa-play"></i></button>
            <button id = "reset">Reset <i class="fa-solid fa-trash"></i></button>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/4c2484dec0.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
